<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  {% block title %}<title>Local Library</title>{% endblock %}

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'trucks/style.css' %}">
  <script src="{% static 'trucks/script.js' %}"></script>
</head>
<body>
  <div class="container">
    {% block sidebar %}
    <div class="dropdown d-grid gap-2">
      <button class="btn btn-lg btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        Menu
      </button>
      <ul class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton1">
        <li class="bg-primary bg-gradient"><a class="text-white dropdown-item fs-4" href="{% url 'trucks:trucks' %}">Trucks</a></li>
        <li class="bg-primary bg-gradient"><a class="text-white dropdown-item fs-4" href="{% url 'trucks:add-truck' %}">Add truck</a></li>
      </ul>
    </div>
    {% endblock %}

    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
